<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07264ff599.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <div class="password-details">
            <input type="text" name="" id="screen" readonly>
            <i class="fa-regular fa-clipboard copy"></i>
        </div>
        <div class="status"></div>
        <div class="pass-length">
            <h2>Password length</h2>
            <div>
                <input type="range" min="1" max="30" value="15" step="1">
                <span></span>
            </div>
        </div>
        <ul class="pass-condition">
            <li><label for="lowerCase">Lowercase</label> <input type="checkbox" name="lowerCase" id="lowerCase" checked></li>
            <li><label for="upperCase">Uppercase</label> <input type="checkbox" name="upperCase" id="upperCase"></li>
            <li><label for="specialChar">Special charactar</label> <input type="checkbox" name="lowerCase" id="specialChar"></li>
            <li><label for="number">Number</label> <input type="checkbox" name="number" id="number"></li>
        </ul>
        <button>generate password</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
